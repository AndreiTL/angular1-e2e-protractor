<div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">	
	<form method="post" ng-submit="vm.submit()" class="form-horizontal" id="loginform">
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8 ">
				<p translate>{{'loginpage.message'}}</p>					
			</div>
		</div>
		<div class="form-group">
			<label for="loginid" class="col-sm-2 control-label">{{'loginpage.loginplaceholder' | translate }}</label>
			<div class="col-sm-8">
				<input type="text" name="login" id="loginid" placeholder="{{'loginpage.loginplaceholder' | translate }}" ng-model="vm.login" class="form-control " required></input>			
			</div>			
		</div>
		<div class="form-group">
			<label for="loginid" class="col-sm-2 control-label">{{'loginpage.passwordplaceholder'|translate}}</label>
			<div class="col-sm-8">
				<input type="password" name="password" placeholder="{{'loginpage.passwordplaceholder'|translate}}" ng-model="vm.password" class="form-control " required></input>		
			</div>	
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" value="{{'loginpage.buttonsubmit'|translate}}" class="btn btn-primary"></input>				
			</div>
		</div>	
	</form>
</div>
