<form ng-submit="vm.sendemail()" class="form-horizontal">	
	<div class="form-group">
		<label for="name" class="col-sm-3 control-label"><span translate="feedback.tab.label.name" ></span></label>
		<div class="col-sm-4">
			<input type="text" name="" id="name" required class="form-control" ng-model="vm.name">
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-3 control-label"><span translate="feedback.tab.label.email"></span></label>
		<div class="col-sm-4">
			<input type="text" name="" id="email" required class="form-control" ng-model="vm.email">
		</div>
	</div>
	<div class="form-group">
		<label for="textarea" class="col-sm-3 control-label"><span translate="feedback.tab.label.textarea"></span></label>
		<div class="col-sm-7">
			<textarea name="" id="textarea" rows="4" required class="form-control" ng-model="vm.textarea"> </textarea>
		</div>			
	</div>
	<div class="form-group">
		<input type="submit" name="" value="{{'feedback.tab.buttons.send' | translate}}" class="btn btn-primary">		
	</div>
</form>
