<div class="modal-header">
  <button type="button" class="close" ng-click="vm.cansel(false)" >&times;</button>
  <h4 class="modal-title" translate="admin.modal.update.title"></h4>
</div>
<div class="modal-body">  
  <form ng-submit="vm.submit()" class="form-horizontal" id="updateuserform">
  	<div class="form-group">
		<div class="col-sm-5 col-sm-offset-3">
			<!-- <span translate="tabtwo.label.description"></span> -->
			<span translate="admin.modal.update.label.description"></span>
		</div>
	</div>
			<!-- <span translate="tabtwo.label.description"></span> -->
		<div class="form-group">
			<label for="userloginid" class="col-sm-3 control-label"><span translate="admin.modal.update.label.login"></span></label>
			<div class="col-sm-4">
				<input type="text" ng-model="vm.userdetails.login" id="userloginid" ng-trim="true" class="form-control" required ng-disabled="vm.logindisabled"></input>
			</div>
		</div>
		<div class="form-group">
			<label for="userpasswordid" class="col-sm-3 control-label"><span translate="admin.modal.update.label.password"></span></label>
			<div class="col-sm-4">
				<input type="text" ng-model="vm.userdetails.password" id="userpasswordid" ng-trim="true" class="form-control" required ></input>	
				<!-- <pre>newDataForm.$error = {{newDataForm.newusername.$error | json}}</pre> -->			
			</div>
		</div>
		<div class="form-group name-form-group">
			<label for="usernameid" class="col-sm-3 control-label"><span translate="admin.modal.update.label.name"></span></label>
			<div class="col-sm-4">
				<input type="text" ng-model="vm.userdetails.name" id="usernameid" mynamevalidator ng-trim="false" class="form-control" required name="nusername"></input>	
				<!-- <pre>newDataForm.$error = {{newDataForm.newusername.$error | json}}</pre> -->
				<div ng-messages="newDataForm.nusername.$error" role="alert">
					<div ng-message="nameFormat">
						<p translate="tabtwo.message.invalidname"></p>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group age-form-group">
			<label for="myuserageid" class="col-sm-3 control-label"><span translate="admin.modal.update.label.age"></span> </label>
			<div class="col-sm-4">
				<input type="text" ng-model="vm.userdetails.age" id="myuserageid" myagevalidator ng-trim="false" class="form-control" required name="nuserage"></input>	
				<div ng-messages="newDataForm.nuserage.$error" role="alert">
					<div ng-message="ageFormat">
						<p translate="tabtwo.message.invalidage"></p>
					</div>
 				</div>			
			</div>			
		</div>		
		<div class="form-group date-form-group" >
			<label for="myuserdate" class="col-sm-3 control-label"><span translate="admin.modal.update.label.date"></span></label>
			<div class="col-sm-4">
				<input type="text" ng-model="vm.userdetails.date" id="mydateformatid" mydatevalidator ng-trim="false" class="form-control" required name="nuserdate"></input>				
				<div ng-messages="newDataForm.nuserdate.$error" role="alert">
					<div ng-message="dateFormat">
						<p translate="tabtwo.message.invaliddate"></p>
					</div>
 				</div>
			</div>			
		</div>
		<div class="modal-footer">
		  <button type="submit" class="btn btn-primary"><span translate="admin.modal.update.buttons.submit"></span></button>
		  <button type="button" ng-click="vm.cansel(false)" class="btn btn-default"><span translate="admin.modal.update.buttons.cansel"></span></button>
		</div>   
	</form>
</div>
