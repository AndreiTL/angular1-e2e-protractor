<div class="modal-header">
  <button type="button" class="close" ng-click="vm.cansel(false)" >&times;</button>
  <h4 class="modal-title" translate="admin.modal.delete.title"></h4>
</div>
<div class="modal-body"> 
  	<form ng-submit="vm.submit()" class="form-horizontal">
	  	<div class="form-group">
			<div class="col-sm-5 col-sm-offset-3">
				<!-- <span translate="tabtwo.label.description"></span> -->
				<span translate="admin.modal.delete.description.part1"></span>
				<span>'{{vm.userLoginDelete}}'</span>
				<span translate="admin.modal.delete.description.part2"></span>
				<span translate="admin.modal.delete.description.part3"></span>
			</div>
		</div>				
		<div class="modal-footer">
		  <button type="submit" class="btn btn-primary"><span translate="admin.modal.delete.buttons.submit"></span></button>
		  <button type="button" ng-click="vm.cansel(false)" class="btn btn-default"><span translate="admin.modal.delete.buttons.cansel"></span></button>
		</div>   
	</form>
</div>
