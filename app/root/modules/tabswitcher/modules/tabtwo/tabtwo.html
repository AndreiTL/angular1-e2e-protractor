<div>	
	<form method="post" ng-submit="vm.submit()" class="form-horizontal" name="newDataForm">
		<div class="form-group">
			<div class="col-sm-5 col-sm-offset-3">
				<span translate="tabtwo.label.description"></span>
			</div>
		</div>
		<div class="form-group name-form-group">
			<label for="usernameid" class="col-sm-3 control-label"><span translate="tabtwo.label.name"></span></label>
			<div class="col-sm-4">
				<input type="text" ng-model="vm.newusername" id="usernameid" mynamevalidator ng-trim="false" class="form-control" required name="nusername"></input>					
				<div ng-messages="newDataForm.nusername.$error" role="alert" id="nameFormatWrap">
					<div ng-message="nameFormat">
						<p translate="tabtwo.message.invalidname"></p>
					</div>
				</div>
			</div>
		</div>		
		<div class="form-group age-form-group">
			<label for="myuserageid" class="col-sm-3 control-label"><span translate="tabtwo.label.age"></span> </label>
			<div class="col-sm-4">
				<input type="text" ng-model="vm.newuserage" id="myuserageid" myagevalidator ng-trim="false" class="form-control" required name="nuserage"></input>	
				<div ng-messages="newDataForm.nuserage.$error" role="alert" id="ageFormatWrap">
					<div ng-message="ageFormat">
						<p translate="tabtwo.message.invalidage"></p>
					</div>
 				</div>			
			</div>			
		</div>		
		<div class="form-group date-form-group" >
			<label for="myuserdate" class="col-sm-3 control-label"><span translate="tabtwo.label.date"></span></label>
			<div class="col-sm-4">
				<input type="text" ng-model="vm.newuserdate" id="mydateformatid" mydatevalidator ng-trim="false" class="form-control" required name="nuserdate"></input>				
				<div ng-messages="newDataForm.nuserdate.$error" role="alert" id="dateFormatWrap">
					<div ng-message="dateFormat">
						<p translate="tabtwo.message.invaliddate"></p>
					</div>
 				</div>
			</div>			
		</div>		
		<div class="form-group">
			<div class="col-sm-5 col-sm-offset-3">
				<input type="submit" value="{{'tabtwo.buttonsubmit' | translate }}" class="btn btn-primary"></input>		
			</div>
		</div>
		<table class="table table-striped col-sm-8">
			<tr class="">
				<th class="col-sm-3"><span translate="tabtwo.show.name"></span></th>
				<td class="col-sm-5 name-table-cell">{{vm.newusername}}</td>
			</tr>
			<tr class="">
				<th class="col-sm-3"><span translate="tabtwo.show.age"></span></th>
				<td class="col-sm-5 age-table-cell">{{vm.newuserage}}</td>
			</tr>
			<tr class="">
				<th class="col-sm-3"><span translate="tabtwo.show.date"></span></th>
				<td class="col-sm-5 date-table-cell">{{vm.newuserdate}}</td>
			</tr>
		</table>
	</form>
</div>
